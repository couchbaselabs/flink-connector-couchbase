loggers = flink, couchbase, couchbase-dcp, couchbase-flink
rootLogger.level = ERROR
rootLogger.appenderRef.console.ref = STDOUT

appender.console.name = STDOUT
appender.console.type = CONSOLE
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %-4r [%t] %-5p %c %x - %m%n

logger.couchbase-flink.name = com.couchbase.connector.flink
logger.couchbase-flink.level = DEBUG

logger.couchbase.name = couchbase
logger.couchbase.level = ERROR

logger.couchbase-dcp.name = com.couchbase.client.dcp
logger.couchbase-dcp.level = INFO

logger.flink.name = org.apache.flink
logger.flink.level = WARN